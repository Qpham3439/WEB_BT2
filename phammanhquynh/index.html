<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tìm kiếm thông tin</title>
  <link rel="stylesheet" href="phammanhquynh.css" />
</head>
<body>
  <div class="container">
    <h1>TÌM KIẾM THÔNG TIN</h1>
    <form id="searchForm" class="search-form">
      <input type="text" id="searchInput" placeholder="Nhập từ khóa (ví dụ: Thị...)" />
      <button type="submit">Tìm kiếm</button>
    </form>

    <table class="result-table">
      <thead>
        <tr>
          <th>Họ và tên</th>
          <th>Ngày sinh</th>
          <th>Số điện thoại</th>
          <th>Địa chỉ</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

    <p id="resultCount"></p>
  </div>

  <script src="phammanhquynh.js"></script>
</body>
</html>
